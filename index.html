<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty - Portal de Personagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Rick and Morty</h1>
            <p class="subtitle">Explore o Multiverso dos Personagens</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Filtros e Busca -->
            <section class="filters">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Buscar personagem..."
                        class="search-input"
                    >
                    <button id="searchBtn" class="btn-search">Buscar</button>
                </div>
                
                <div class="filter-buttons">
                    <button class="filter-btn active" data-status="all">Todos</button>
                    <button class="filter-btn" data-status="Alive">Vivos</button>
                    <button class="filter-btn" data-status="Dead">Mortos</button>
                    <button class="filter-btn" data-status="unknown">Desconhecido</button>
                </div>
            </section>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Carregando personagens...</p>
            </div>

            <!-- Cards Container -->
            <section id="cardsContainer" class="cards-container">
                <!-- Os cards serão inseridos aqui dinamicamente via JavaScript -->
            </section>

            <!-- Paginação -->
            <div class="pagination">
                <button id="prevBtn" class="btn-page" disabled>← Anterior</button>
                <span id="pageInfo" class="page-info">Página 1</span>
                <button id="nextBtn" class="btn-page">Próxima →</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Desenvolvido com dados da <a href="https://rickandmortyapi.com/" target="_blank">Rick and Morty API</a></p>
            <p>Projeto Acadêmico - Front-End Development</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
